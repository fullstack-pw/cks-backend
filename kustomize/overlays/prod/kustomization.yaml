apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base

patches:
  - patch: |-
      - op: replace
        path: /spec/replicas
        value: 2
    target:
      kind: Deployment
      name: cks-backend
  - patch: |-
      - op: replace
        path: /data/ENVIRONMENT
        value: "prod"
      - op: replace
        path: /data/LOG_LEVEL
        value: "DEBUG"
    target:
      kind: ConfigMap
      name: cks-backend
configMapGenerator:
  - name: cks-backend-config
    behavior: merge
    envs:
      - configmap
